<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body>
<script>
$('body').terminal({
    hello: function(what) {
        this.echo('Hello, ' + what +
                  '. Welcome to this terminal.');
    }
    function('help') {
        this.echo('Hello human (hope you are not a BOT) the following commands work: 1. education 2. work 3. skillset');
    }
}, {
    greetings: 'What do you want to know about Milind Gawde? Type help for more details'
});
</script>
</body>
</html>
